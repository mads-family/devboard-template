name: CI - Fernanda's DevBoard

on:
  push:
    branches: [fernanda]
    paths:
      - 'apps/fernanda/**'
  pull_request:
    branches: [fernanda]
    paths:
      - 'apps/fernanda/**'
  workflow_dispatch:

jobs:
  lint-and-format:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            apps/fernanda/backend/package-lock.json
            apps/fernanda/frontend/package-lock.json

      - name: ğŸ”§ Install Backend Dependencies
        working-directory: apps/fernanda/backend
        run: npm ci

      - name: ğŸ”§ Install Frontend Dependencies
        working-directory: apps/fernanda/frontend
        run: npm ci

      - name: ğŸ§¹ Lint Backend
        working-directory: apps/fernanda/backend
        run: npm run lint

      - name: ğŸ§¹ Lint Frontend
        working-directory: apps/fernanda/frontend
        run: npm run lint

      - name: ğŸ¨ Check Backend Format
        working-directory: apps/fernanda/backend
        run: npm run format:check

      - name: ğŸ¨ Check Frontend Format
        working-directory: apps/fernanda/frontend
        run: npm run format:check

  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Backend Image
        working-directory: apps/fernanda
        run: |
          docker build -t devboard-fernanda-backend:ci ./backend

      - name: ğŸ—ï¸ Build Frontend Image
        working-directory: apps/fernanda
        run: |
          docker build -t devboard-fernanda-frontend:ci ./frontend

      - name: ğŸ“‹ List Built Images
        run: docker images | grep devboard-fernanda

  integration-test:
    name: ğŸ§ª Integration Test
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Create .env for CI
        working-directory: apps/fernanda
        run: |
          cp .env.example .env
          echo "NODE_ENV=production" >> .env

      - name: ğŸš€ Start Services
        working-directory: apps/fernanda
        run: |
          docker compose up -d --build
          echo "Waiting for services to start..."
          sleep 30

      - name: ğŸ” Check Services Status
        working-directory: apps/fernanda
        run: |
          docker compose ps
          docker compose logs

      - name: ğŸ¥ Test Backend Health
        run: |
          echo "Testing backend healthcheck..."
          curl -f http://localhost:3000/healthcheck || exit 1
          echo "âœ… Backend healthcheck passed!"

      - name: ğŸŒ Test Frontend
        run: |
          echo "Testing frontend availability..."
          curl -f http://localhost:8080 || exit 1
          echo "âœ… Frontend is accessible!"

      - name: ğŸ§ª Run API Tests
        working-directory: apps/fernanda
        run: |
          chmod +x scripts/test-api.sh
          ./scripts/test-api.sh

      - name: ğŸ§¹ Cleanup
        if: always()
        working-directory: apps/fernanda
        run: |
          docker compose down -v
          docker system prune -f

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Backend Image for Scanning
        working-directory: apps/fernanda
        run: |
          docker build -t devboard-fernanda-backend:security-scan ./backend

      - name: ğŸ—ï¸ Build Frontend Image for Scanning
        working-directory: apps/fernanda
        run: |
          docker build -t devboard-fernanda-frontend:security-scan ./frontend

      - name: ğŸ” Run Trivy Security Scan - Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devboard-fernanda-backend:security-scan'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'

      - name: ğŸ” Run Trivy Security Scan - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devboard-fernanda-frontend:security-scan'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'

      - name: ğŸ“Š Upload Trivy Scan Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'

      - name: ğŸ“Š Upload Frontend Trivy Scan Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'

      - name: ğŸ” Run Trivy Security Scan - Backend (Table Format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devboard-fernanda-backend:security-scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ” Run Trivy Security Scan - Frontend (Table Format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devboard-fernanda-frontend:security-scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
