      - name: ğŸ“¦ Instalar dependÃªncias
        working-directory: ./apps/victor
        run: npm ci

      - name: ğŸ§¹ Rodar Lint
        working-directory: ./apps/victor
        run: npm run lint

      - name: ğŸ³ Subir serviÃ§os com docker-compose
        working-directory: ./apps/victor
