name: VICTOR

on:
  push:
    branches: [main, victor]
  pull_request:
    branches: [main, victor]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Instalar dependências
        working-directory: ./apps/victor
        run: npm ci

      - name: 🧹 Rodar Lint
        working-directory: ./apps/victor
        run: npm run lint

      - name: 🐳 Subir containers com docker-compose
        working-directory: ./apps/victor
        run: docker-compose up -d --build

      - name: 🔍 Verificar /healthcheck
        run: |
          sleep 5
          curl --fail http://localhost:3000/healthcheck

      - name: 🧼 Encerrar containers
        if: always()
        working-directory: ./apps/victor
        run: docker-compose down
